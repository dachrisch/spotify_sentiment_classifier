<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='/static/css/jquery-ui.css' rel='stylesheet'>
    <link href='/static/css/bootstrap.min.css' rel="stylesheet">

</head>
<body>

<input id="auth_token" type="hidden" value="{{auth_token}}">

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="sentimentModalLabel" class="modal fade" id="sentimentModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sentimentModalLabel">Modal title</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>

<main id="main">
    <div class="inner">
        <!-- Boxes -->
        <div class="box">
            <h2>Songs to be analysed</h2>
            {{ table }}
        </div>
        <div class="thumbnails">
            {% for name, table in sentiment_tables.items() %}
            <div class="box">
                <h2>
                    {{ name }}
                </h2>
                <!-- Button trigger modal -->
                <button class="btn btn-primary" data-sentiment="{{name}}" data-target="#sentimentModal"
                        data-toggle="modal"
                        type="button">
                    Edit
                </button>

                {{ table }}
            </div>
            {% endfor %}
        </div>
    </div>
</main>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src='/static/js/jquery-ui.min.js'></script>
<script src='/static/js/jquery-ui-slider-pips.min.js'></script>
<script src="/static/dist/js/custom.min.js"></script>
</body>
</html>
